<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinguim Burguer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --navbar-color: #ec196a; /* Defina a cor da navbar aqui */
    }

    body, html {
      height: 100%; /* Define a altura total da página */
      margin: 0; /* Remove margens padrão */
      overflow: hidden; /* Esconde a barra de rolagem */
    }
    
    .fullscreen-container {
      display: flex;
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center; /* Centraliza verticalmente */
      height: 100%; /* Altura total */
      width: 100%; /* Largura total */
      padding: 0; /* Remove padding */
      margin: 0; /* Remove margens */
    }

    .fullscreen-image {
      width: 100%; /* Largura total da imagem */
      height: auto; /* Mantém a proporção da imagem */
      object-fit: cover; /* Ajusta a imagem para cobrir todo o contêiner */
    }

    .navbar-custom {
      background-color: var(--navbar-color); /* Usa a variável CSS para a cor da navbar */
    }

    /* Cor do texto na navbar */
    .navbar-custom .nav-link,
    .navbar-brand {
      color: white; /* Cor do texto */
    }

    .navbar-custom .nav-link:hover,
    .navbar-custom .nav-link.active {
      color: #ffcccc; /* Cor ao passar o mouse ou quando ativo */
    }
  </style>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom"> 
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pinguim Burguer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="quem-somos.html">Quem Somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="produtos.html">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contato.html">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- conteúdo principal -->
  <div class="fullscreen-container">
    <img src="img/HAMBUERGUERIA POR FORA.jpeg" class="fullscreen-image" alt="Burguer Banner">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
