<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Pinguim Burguer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --navbar-bg-color: #1a1a1a; /* Fundo da navbar (escuro) */
      --navbar-text-color: #ffc72c; /* Cor do texto (dourado) */
      --button-color: #ffc72c; /* Cor do botão de destaque */
      --button-text-color: #1a1a1a; /* Cor do texto do botão */
    }

    body, html {
      height: 100%;
      margin: 0;
      overflow-x: hidden; /* Esconde a rolagem horizontal */
    }

    /* Estilo da navbar */
    .navbar-custom {
      background-color: var(--navbar-bg-color);
      padding: 1rem;
    }

    .navbar-custom .nav-link,
    .navbar-brand {
      color: var(--navbar-text-color);
      font-weight: bold;
      font-size: 1.1rem;
      text-transform: uppercase;
    }

    .navbar-custom .nav-link:hover,
    .navbar-custom .nav-link.active {
      color: white;
    }

    /* Botão de destaque semelhante ao McDonald's */
    .btn-custom {
      background-color: var(--button-color);
      color: var(--button-text-color);
      border-radius: 30px;
      padding: 0.5rem 1.5rem;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: white;
      color: var(--button-color);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Pinguim Burguer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="quem-somos.html">Quem Somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contato.html">Contato</a>
          </li>
          <li class="nav-item">
            <a href="produtos.html" class="btn btn-custom">Faça seu pedido</a> <!-- Botão de destaque -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- breadcrumb -->
  <nav aria-label="breadcrumb" class="mt-5 pt-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Contato</li>
    </ol>
  </nav>

  <!-- formulário de Contato -->
  <div class="container mt-4">
    <h1>Contato</h1>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="3" placeholder="Digite sua mensagem"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
