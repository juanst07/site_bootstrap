<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem Somos - Pinguim Burguer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --navbar-bg-color: #1a1a1a;
            --navbar-text-color: #ffc72c; /* Texto da navbar em amarelo */
            --button-color: #ffc72c;
            --button-text-color: #1a1a1a;
        }

        .navbar-custom {
            background-color: var(--navbar-bg-color);
            padding: 1rem;
        }

        .navbar-custom .nav-link,
        .navbar-brand {
            color: var(--navbar-text-color) !important; /* Forçar a cor do texto da navbar */
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .navbar-custom .nav-link:hover,
        .navbar-custom .nav-link.active {
            color: rgb(255, 255, 255);
        }

        .btn-custom {
            background-color: var(--button-color);
            color: var(--button-text-color);
            border-radius: 30px;
            padding: 0.5rem 1.5rem;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: rgb(255, 255, 255);
            color: var(--button-color);
        }

        body {
            background-color: #000;
            color: #ffc72c; /* Cor padrão do texto no corpo */
        }

        .card {
            background-color: #000000; /* Fundo preto para os cards */
            color: #ffc72c; /* Cor do texto dos cards */
            border: none; /* Remove borda padrão */
        }

        .card-body {
            color: #ffc72c; /* Define a cor do texto no corpo do card */
        }

        .breadcrumb {
            background-color: transparent; /* Para deixar o fundo transparente, se necessário */
            color: #ffc72c; /* Cor do texto da breadcrumb */
        }

        .breadcrumb .breadcrumb-item a {
            color: #ffc72c; /* Cor dos links na breadcrumb */
        }

        .breadcrumb .breadcrumb-item.active {
            color: #ffffff; /* Cor do item ativo (Produtos) */
        }

        /* Estilo para os títulos do produto */
        #nome-produto, 
        #descricao-produto, 
        #ingredientes-produto, 
        #preco-produto {
            color: #ffc72c; /* Cor do texto do produto (amarelo) */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Pinguim Burguer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="quem-somos.html">Quem Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-custom" href="produtos.html">Faça seu pedido</a> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Quem Somos</li>
        </ol>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mt-4 who-we-are-section">
        <h1 class="mb-4">Quem Somos</h1>
        <div class="row">
            <!-- Card Equipe -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="img/nossa-equipe.jpg" class="card-img-top" alt="Nossa Equipe">
                    <div class="card-body">
                        <h5 class="card-title">Nossa Equipe</h5>
                        <p class="card-text">Somos apaixonados por hambúrgueres e estamos aqui para oferecer o melhor para você!</p>
                    </div>
                </div>
            </div>
            <!-- Card História -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="img/minha_loja_hamburgueria_do_lado_de_fora.jpeg" class="card-img-top" alt="História">
                    <div class="card-body">
                        <h5 class="card-title">Nossa História</h5>
                        <p class="card-text">Desde 2010, trazendo qualidade e sabor único para os nossos clientes.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
